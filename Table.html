<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            text-align:center;
            border: 1px solid;
            border-style: dashed solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: rgb(215,184,4);">8:00 a.m</td>
            <td rowspan="2" style="background-color: rgb(188,23,138,0.625);">5:00 p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity:DTD and relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: rgb(215,184,4);">8:00 a.m</td>
            <td style="background-color: rgb(215,184,4);">11:00 a.m</td>
            <td>Xpath</td>
        </tr>
        <tr>
            <td style="background-color: rgb(215,184,4);">11:00 a.m</td>
            <td style="background-color: rgb(93,239,2);">2:00 p.m</td>
            <td rowspan="2">XLS Transformations</td>
        </tr>
        <tr>
            <td style="background-color: rgb(93,239,2);">2:00 a.m</td>
            <td style="background-color: rgb(188,23,138,0.625);">5:00 p.m</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: rgb(215,184,4);">8:00 a.m</td>
            <td style="background-color: rgb(93,239,2);">12:00 a.m</td>
            <td>XSL Formatting object</td>
        </tr>
    </table>
</body>
</html>
